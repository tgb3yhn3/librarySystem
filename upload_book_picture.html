<html>
    <head>
        <meta charset="UTF-8">
    </head>
<body>

    <!--表單-->
    <form action="upload_book_picture.php" method="post" enctype="multipart/form-data">
        <input type="file" name="image" id="file" />
        <input type="submit" name="submit" value="上傳圖片到資料庫" />
    </form> 

    <!--預覽圖-->
    <p>預覽圖:</p>
    <img id="previewImage">
    <div id = "blob"></div>

</body>
<script>
    const myPreviewImage = document.querySelector('#file');

    myPreviewImage.addEventListener('change', function(e) {

        /*顯示預覽圖*/
        const file = e.target.files[0]
        const img = document.querySelector('#previewImage')
        img.src = URL.createObjectURL(file)
    })
</script>
</html>

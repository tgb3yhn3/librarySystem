    <div class="container">
      <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">

      </header>

    <div class="container" >

    <div class="container">
        <div  class="w-75 p-3 offset-2">
            <div><h3>新書推薦</h3></div>
        <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="2000">
                <img src="https://im1.book.com.tw/image/getImage?i=https://www.books.com.tw/img/CN1/163/98/CN11639882.jpg&v=5d4affd1&w=348&h=348" class="d-block w-20" alt="...">
                <div class="carousel-caption">
                  <h5>書名</h5>
                  <p>簡介/作者</p>
                </div>
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src="https://im1.book.com.tw/image/getImage?i=https://www.books.com.tw/img/001/090/46/0010904602.jpg&v=61519d42&w=348&h=348" class="d-block w-20" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>書名</h5>
                  <p>簡介/作者</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="https://im1.book.com.tw/image/getImage?i=https://www.books.com.tw/img/001/066/83/0010668398.jpg&v=54fd7632&w=348&h=348" class="d-block w-20" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>書名</h5>
                  <p>簡介/作者</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        
    </div>

            </div>

            </div>

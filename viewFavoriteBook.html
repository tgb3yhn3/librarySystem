<?xml version = "1.0" encoding = "utf-8"?>
<html>

<head>
    <meta charset="utf-8">
    <title>我的最愛前端頁面(測試後端用)</title>
    <style type="text/css">
        body {
            font-family: Helvetica, "Microsoft YaHei", "LiHei Pro", TW-Kai;
        }

        table {
            background-color: powderblue;
            border-collapse: collapse;
            border: 1px solid gray;
        }

        td {
            padding: 5px;
        }

        tr:nth-child(odd) {
            background-color: white;
        }
    </style>
</head>
<body>
    <h2>海大資工系圖書館系統-我的最愛</h2>
    <div id="formlist"></div>
    <table border="1">
        <tbody id="menu">
            <tr>
                <th>書名</th>
                <th>作者</th>
                <th>ISBN</th>
                <th>操作</th>
            </tr>
        </tbody>
    </table>
    <br>
    <a href="addFavoriteBook.html">將書籍加入最愛</a>
    <br>
    <!--<a href="book-deletor.html">Delete a book</a>-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <script type="text/javascript">
        
        /*將從資料庫抓到的資料輸出成html的table*/
        const jsonUrl = "viewFavoriteBook_API.php";
        $.getJSON(jsonUrl, function (data) {
            for (let item in data) {
                let content =
                    "<tr>" +
                    "<td>" + data[item].bookName + "</td>" +
                    "<td>" + data[item].author + "</td>" +
                    "<td>" + data[item].ISBN + "<input type='hidden' name='ISBN' value="+data[item].ISBN+" form="+data[item].ISBN+">" + "</td>" +
                    "<td>" + "<input type='submit' value='從最愛清單刪除' form="+data[item].ISBN+">" + "</td>" +
                    "</tr>";
                $("#menu").append(content);
                let content2 = "<form action='deleteFavoriteBook_API.php' method='post' id="+data[item].ISBN+"></form>"
                $("#formlist").append(content2);
            }
        });
    </script>
</body>

</html>
